

<div class="col-md-12">
  <h3>{{title}}</h3>
  <div class="identity-alert alert alert-success" *ngIf="identity && identity.sub" >
    !te has logeado correctamente! Bienvenido {{identity.email}}
  </div>
  <div class="identity-alert alert alert-danger" *ngIf="identity && identity.data" >
    !Usuario o Paaeord incorrecto!
  </div>


  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7 no-padding" >
    <p>
      <label>Email</label>
      <input type="text" class="form-control" name="email" #email= "ngModel" [(ngModel)]="user.email" required />
      <span *ngIf="!email.valid && email.touched">Email no Valido</span>
    </p>
    <p>
      <label>Password</label>
      <input type="text" class="form-control" name="password" #password= "ngModel" [(ngModel)]="user.password" required />
    </p>
      <span *ngIf="!password.valid && password.touched">password no Valido</span>
    <p>
    <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
    </p>
  </form>
</div>
