<div class="col-md-12">
  <h3>{{title}}</h3>

  <div class="alert alert-success" *ngIf="status=='success'">
    Se ha Agregado correctamente el usuario! Puede ver la lista desde <a [routerLink]="['/listado-usuarios']">aqui!</a>.
  </div>

  <div class="alert alert-danger" *ngIf="status=='Error'">
    Error al crear el usuario!
  </div>

 <form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-md-7 no-padding">
  <p>
    <label>Nombre</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
    <span *ngIf="!name.valid && name.touched"> Ingrese un Nombre </span>
  </p>
   <p>
     <label>Apellido</label>
     <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
     <span *ngIf="!surname.valid && surname.touched"> Ingrese Apellido valido </span>
   </p>
   <p>
     <label>Email</label>
     <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email"  required />
     <span *ngIf="!email.valid && email.touched"> Ingrese un Email valido </span>
   </p>
   <p>
     <label>Password</label>
     <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"   required />
     <span *ngIf="!password.valid && password.touched"> Ingrese un Password valido </span>
   </p>
   <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="!registerForm.form.valid" />

 </form>
</div>
